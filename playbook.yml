apiVersion: v1
kind: ReplicationController
metadata:
  lables:
    name: springboot
  name: spring-controller
specs:
  replicas: 1
  template:
    metadata:
      labels:
        name: springboot
    spec:
      containers:
      - image: cmidhun/spring-boot-api-example
        name: springboot
        ports:
          - name: springboot
            containerPort: 8080
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: springboot
  name: springboot
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: springboot
